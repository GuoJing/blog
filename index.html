---
layout: default
title: GuoJing's Blog|只要心还跳
---
<div class="container">
<div class="main">
<div class="content">
  <div>
    <ul class="archive">
      <li class="year">
        <span style="font-size: 20px; font-weight: lighter;">GuoJing's Blog</span>
        <span class="item">
            - <a href="/blog" style="font-size:12px">Posts</a>
            - <a href="http://guojingphotography.com/" style="font-size:12px">Photos</a>
            - <a href="/about" style="font-size:12px">About</a>
            - <a href="/subscribe" style="font-size:12px">Subscribe</a>
        </span>
      </li>
    </ul>
    <ul class="archive" style="margin-top: 30px">
      {% for post in site.posts limit:3 %}
      {% capture y %}{{post.date | date:"%Y"}}{% endcapture %}
      <li class="item">
        <time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}</time>
        <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>

  </div>
</div>
</div>
</div>
